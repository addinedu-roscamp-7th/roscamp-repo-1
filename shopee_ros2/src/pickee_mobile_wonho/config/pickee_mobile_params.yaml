# Pickee Mobile Controller 파라미터 설정

pickee_mobile_controller:
  ros__parameters:
    # 로봇 기본 설정
    robot_id: 1
    
    # 기본 속도 설정
    default_linear_speed: 0.5      # m/s
    default_angular_speed: 0.3     # rad/s
    
    # 배터리 관리
    battery_threshold_low: 20.0    # %
    
    # 도착 판정 허용 오차
    arrival_position_tolerance: 0.05   # m
    arrival_angle_tolerance: 0.1       # rad
    
    # 제어 주기
    path_planning_frequency: 10.0      # Hz
    motion_control_frequency: 20.0     # Hz
    
    # 안전 설정
    max_linear_speed: 1.0          # m/s
    max_angular_speed: 1.0         # rad/s
    
    # 센서 설정
    laser_scan_topic: "/scan"
    imu_topic: "/imu"
    odometry_topic: "/odom"
    
    # 액추에이터 설정
    cmd_vel_topic: "/cmd_vel"