    max_velocity: [0.15, 0.0, 0.8]       # [0.2, 0.0, 1.2] → 속도 제한 (안정성 우선)
    min_velocity: [-0.1, 0.0, -1.2]     # [-0.25, 0.0, -1.0] → 각속도 한계 완화
    max_accel: [1.5, 0.0, 2.0]           # [2.0, 0.0, 2.5] → 가속도 제한 (급격한 변화 억제)
    max_decel: [-1.8, 0.0, -2.0]
    odom_topic: "odom"
    odom_duration: 0.05                   # 0.1 → 0.05로 감소 (더 빠른 반응)
    deadband_velocity: [0.02, 0.0, 0.05] # [0.0, 0.0, 0.0] → 미세 진동 억제