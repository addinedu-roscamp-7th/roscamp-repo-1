[mypy]
# Python 버전
python_version = 3.10

# 기본 설정
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = False
check_untyped_defs = True

# 엄격도 (점진적 적용)
# disallow_untyped_defs = True  # 추후 활성화 권장
# disallow_any_unimported = True
# disallow_any_expr = True
# disallow_any_decorated = True
# disallow_any_explicit = True
# disallow_any_generics = True
# disallow_subclassing_any = True

# 오류 출력 형식
show_error_codes = True
show_column_numbers = True
pretty = True

# 외부 라이브러리 타입 스텁 무시 (타입 정의 없는 라이브러리)
ignore_missing_imports = True

# 특정 모듈 무시 (필요 시 추가)
[mypy-rclpy.*]
ignore_missing_imports = True

[mypy-shopee_interfaces.*]
ignore_missing_imports = True

[mypy-PyQt6.*]
ignore_missing_imports = True

[mypy-sqlalchemy.*]
ignore_missing_imports = True

[mypy-bcrypt.*]
ignore_missing_imports = True

# UI 자동 생성 파일 제외
[mypy-main_service.dashboard.ui_gen.*]
ignore_errors = True

# 대시보드 탭 파일 제외 (PyQt6 타입 이슈)
[mypy-main_service.dashboard.tabs.*]
ignore_errors = True

# 대시보드 윈도우 제외
[mypy-main_service.dashboard.window]
ignore_errors = True
